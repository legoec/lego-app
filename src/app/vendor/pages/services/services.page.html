<ion-header>
  <ion-toolbar>
    <ion-title>services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let service of services$">
      <ion-item lines="inset" button [routerLink]="['edit-service', todo.id]">
        <ion-label> {{ service.name }} </ion-label>
        <ion-note slot="end" color="primary">{{ service.price }}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['new-service']" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
