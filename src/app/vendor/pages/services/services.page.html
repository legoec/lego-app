<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="services$ | async as services" class="ion-padding">
    <ng-container *ngFor="let service of services">
      <ion-col size="12" class="ion-no=padding">
        <app-service [service]="service" [routerLink]="['service', service.id]"></app-service>
      </ion-col>
    </ng-container>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['new']" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
