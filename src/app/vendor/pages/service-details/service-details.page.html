<ion-header *ngIf="service$ | async as service">
  <ion-toolbar>
    <ion-title>{{service.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="service$ | async as service">
  <ion-card *ngIf="service">
    <ion-card-content>
      <ion-card-title>
        {{service.name}}
      </ion-card-title>
      <p>
        ${{service.price}}
        cant.{{service.amount}}
      </p>
    </ion-card-content>
    <ion-button color="primary" expand="block" [routerLink]="['edit', service.id]">Editar</ion-button>
  </ion-card>
  <ion-card *ngIf="!service">
    <ion-card-content>
      <ion-card-title>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-card-title>
      <p>
        <ion-skeleton-text animated></ion-skeleton-text>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
