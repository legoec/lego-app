<ion-header>
  <ion-toolbar>
    <ion-title>service details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="service$ | async as service">
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{service.name}}
      </ion-card-title>
      <p>
        ${{service.price}}
        cant.{{service.amount}}
      </p>
    </ion-card-content>
    <ion-button color="primary" expand="block" [routerLink]="['edit', service.id]">Editar</ion-button>
  </ion-card>
  <ion-button color="secondary" expand="block">
    Añadir Recomendación
  </ion-button>
</ion-content>
