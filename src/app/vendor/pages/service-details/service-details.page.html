<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="service$ | async as service">
  <div class="service-container">
    <div class="header"></div>
    <div class="image-container">
      <ion-img class="image" [src]="service.vendor?.logo?.url || '/assets/company.png'"></ion-img>
    </div>
    <div class="ion-padding">
      <div class="content">
        <div class="title">{{service.name}}</div>

        <ion-item class="ion-no-padding">
          <div class="label">Precio</div>
          <div class="value">${{service.price}}</div>
        </ion-item>
        <ion-item class="ion-no-padding">
          <div class="label">Cantidad</div>
          <div class="value">{{service.amount || '0'}}</div>
        </ion-item>
      </div>
      <ion-button shape="round" color="primary" expand="block" [routerLink]="['edit', service.id]">Editar</ion-button>
    </div>
  </div>
  <ion-card *ngIf="!service">
    <ion-card-content>
      <ion-card-title>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-card-title>
      <p>
        <ion-skeleton-text animated></ion-skeleton-text>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
