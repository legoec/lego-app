<ion-content>
  <form class="login-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Email<ion-text color="danger">*</ion-text></ion-label>
        <ion-input ngModel name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password<ion-text color="danger">*</ion-text></ion-label>
        <ion-input ngModel name="password" type="password" required></ion-input>
      </ion-item>

      <div class="ion-padding">
        <ion-button 
          expand="block"
          type="submit"
          class="ion-no-margin"
          [disabled]="form.invalid">
          Iniciar Sesion
        </ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
