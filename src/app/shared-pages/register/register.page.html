<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="register-form" [formGroup]="registerFormGroup"(ngSubmit)="onSignIn()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Nombre<ion-text color="danger">*</ion-text></ion-label>
        <ion-input formControlName="name" name="name" type="text"></ion-input>
      </ion-item>
      <app-control-messages [control]="registerFormGroup.get('name')">
      </app-control-messages>

      <ion-item>
        <ion-label position="stacked">Correo<ion-text color="danger">*</ion-text></ion-label>
        <ion-input formControlName="email" name="email" type="email"></ion-input>
      </ion-item>
      <app-control-messages [control]="registerFormGroup.get('email')">
      </app-control-messages>

      <ion-item>
        <ion-label position="stacked">Contraseña<ion-text color="danger">*</ion-text></ion-label>
        <ion-input formControlName="password" name="password" type="password"></ion-input>
      </ion-item>
      <app-control-messages [control]="registerFormGroup.get('password')">
      </app-control-messages>

      <ion-item>
        <ion-label position="stacked">Confirmar contraseña<ion-text color="danger">*</ion-text></ion-label>
        <ion-input formControlName="password_confirmation" name="password_confirmation" type="password"></ion-input>
      </ion-item>
      <app-control-messages [control]="registerFormGroup.get('password_confirmation')">
      </app-control-messages>

      <div class="ion-padding">
        <ion-button
          expand="block"
          type="submit"
          class="ion-no-margin"
          [disabled]="registerFormGroup.invalid">
          Registrarse
        </ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
