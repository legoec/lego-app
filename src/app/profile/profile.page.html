<ion-content>
  <div class="user-info" *ngIf="userInfo">
    <h1>Bienvenido {{userInfo.name}}</h1>
    <ion-button
      color="secondary"
      expand="block"
      (click)="onLogout()">
      Cerrar Sesion
    </ion-button>
  </div>
  <ion-button
    *ngIf="!userInfo"
    color="primary"
    expand="block"
    (click)="onLogin()">
    Iniciar Sesion
  </ion-button>
  <ion-button
    *ngIf="!userInfo"
    color="light"
    expand="block"
    (click)="onSignin()">
    Registrarse
  </ion-button>
</ion-content>
