<ion-item>
  <ion-avatar slot="start">
    <img [src]="vendor?.image">
  </ion-avatar>
  <ion-label>
    <h2>{{vendor?.economic_activity}}</h2>
    <h3>{{vendor?.legal_representative}}</h3>
    <p>{{vendor?.slogan}}</p>
  </ion-label>
  <span *ngIf="vendorRequest"
    class="status"
    slot="end"
    [ngClass]="vendorRequest?.status">
    {{translationStatus[vendorRequest?.status]}}
  </span>
  <ion-icon *ngIf="vendorRequest" name="ellipsis-vertical-outline" slot="end" (click)="onShowMenuActions()">
  </ion-icon>
</ion-item>
