<ion-card class="ion-no-padding ion-no-margin">
  <ion-card-content class="service ion-no-padding">
    <ion-row>
      <ion-col size="4" class="service__image-container">
        <ion-img class="service__image"[src]="service.vendor?.logo || '/assets/company.png'"></ion-img>
      </ion-col>
      <ion-col size="8" class="ion-padding">
        <div class="service__name">
          {{service.name}}
        </div>
        <div class="service__vendor-name">
          <div>{{ service.vendor.business_name }}</div>
        </div>
        <div class="service__price">
          <div>{{ service.price | currency }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
